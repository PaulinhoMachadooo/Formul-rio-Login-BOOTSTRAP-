<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Formulário de Login</title>

        <link rel="stylesheet" href="assets/css/bootstrap.min.css.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/jquery-3.5.1.min.js"></script>
      
    </head>
    <body>
        <div class="area">

            <img class="logo" src="assets/images/kisspng-flag-of-brazil-empire-of-brazil-national-flag-brazil-5ac419643ff497.891283931522800996262.png" />

            <h2>Faça um Login</h2>

            <form>
                <input class="email" type ="email" name="email" placeholder="Digite seu e-mail" class="form- control"/>
                
                <input class="password" type ="password" name="password" placeholder="Digite sua senha" class="form- control "/>

                <label class="remember">
                    <input type="checkbox" name="remember"  value="1" />
                    Lembrar minha senha
                </label>

                <input type="submit" value="Entar" class="btn btn-lg btn-primary btn-block"/>

            </form>

            <p class="gray padding"> 2019</p>

        </div>

    </body>
</html>
